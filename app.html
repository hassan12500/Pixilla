<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickLink | URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">QuickLink</h1>
        <div class="flex flex-col gap-4">
            <input type="url" id="longUrl" placeholder="Paste your long link here..." 
                   class="border p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button onclick="shortenUrl()" 
                    class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
                Shorten URL
            </button>
        </div>
        <div id="result" class="mt-6 hidden border-t pt-4">
            <p class="text-sm text-gray-600">Your short link:</p>
            <div class="flex items-center gap-2 mt-1">
                <input type="text" id="shortUrl" readonly class="bg-gray-50 p-2 rounded w-full text-blue-500">
                <button onclick="copyLink()" class="text-xs bg-gray-200 px-2 py-1 rounded">Copy</button>
            </div>
        </div>
    </div>

    <script>
        async function shortenUrl() {
            const longUrl = document.getElementById('longUrl').value;
            if(!longUrl) return alert("Please enter a URL");

            // In a real app, replace 'http://localhost:3000' with your actual domain
            const response = await fetch('http://localhost:3000/shorten', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ longUrl })
            });
            const data = await response.json();
            
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('shortUrl').value = data.shortUrl;
        }

        function copyLink() {
            const copyText = document.getElementById("shortUrl");
            copyText.select();
            document.execCommand("copy");
            alert("Copied to clipboard!");
        }
    </script>
</body>
</html>
