<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Link Shortener</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f9; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; }
        button { background: #007bff; color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; word-break: break-all; font-weight: bold; color: #28a745; }
    </style>
</head>
<body>

<div class="container">
    <h2>Link Shortener</h2>
    <input type="url" id="longUrl" placeholder="Paste your long link here..." required>
    <button onclick="shorten()">Shorten Now</button>
    <div id="result"></div>
</div>

<script>
async function shorten() {
    const longUrl = document.getElementById('longUrl').value;
    const resultDiv = document.getElementById('result');

    if (!longUrl) { alert("Please paste a URL!"); return; }
    resultDiv.innerText = "Connecting to server...";

    try {
        // This proxy tells the browser it's safe to talk to is.gd
        const proxyUrl = "https://corsproxy.io/?";
        const apiUrl = `https://is.gd/create.php?format=json&url=${encodeURIComponent(longUrl)}`;
        
        const response = await fetch(proxyUrl + apiUrl);
        const data = await response.json();

        if (data.shorturl) {
            resultDiv.innerHTML = `
                <p>Success! Your short link:</p>
                <a href="${data.shorturl}" target="_blank" id="finalLink">${data.shorturl}</a>
                <br><br>
                <button onclick="copyToClipboard('${data.shorturl}')" style="background:#28a745; width:auto; padding:8px 15px;">Copy Link</button>
            `;
        } else {
            resultDiv.innerText = "API Error: " + (data.errormessage || "Could not shorten.");
        }
    } catch (error) {
        console.error("CORS Error details:", error);
        resultDiv.innerText = "Connection failed. The API might be blocking the request.";
    }
}

function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
        alert("Link copied!");
    });
}
</script>

</body>
</html>
