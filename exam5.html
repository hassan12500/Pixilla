        let currentIdx = 0;
        let timeLeft = 40 * 60; 
        let userAnswers = new Array(50).fill(null);
        let flaggedQuestions = []; 
        let timerInterval;

        function startExam() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('exam-screen').classList.remove('hidden');
            renderQuestion();
            startTimer();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                let mins = Math.floor(timeLeft / 60);
                let secs = timeLeft % 60;
                document.getElementById('timer').innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showResults();
                }
                timeLeft--;
            }, 1000);
        }

        function renderQuestion() {
            const q = questions[currentIdx];
            document.getElementById('q-counter').innerText = `Question ${currentIdx + 1} / 50`;
            document.getElementById('question-content').innerText = q.text;
            
            // FLAG UPDATE - Solid Black when flagged
            const flagBtn = document.getElementById('flag-btn');
            if (flaggedQuestions.includes(currentIdx)) {
                flagBtn.classList.add('flagged');
            } else {
                flagBtn.classList.remove('flagged');
            }

            const container = document.getElementById('options-list');
            container.innerHTML = '';
            q.options.forEach((opt, i) => {
                const div = document.createElement('div');
                div.className = `option ${userAnswers[currentIdx] === i ? 'selected' : ''}`;
                div.innerText = opt;
                div.onclick = () => selectOption(i);
                container.appendChild(div);
            });

            // Show Results button only on the last question
            document.getElementById('submit-btn').classList.toggle('hidden', currentIdx !== 49);
        }

        function selectOption(index) {
            userAnswers[currentIdx] = index;
            renderQuestion();
        }

        function nextQuestion() {
            if (currentIdx < 49) { currentIdx++; renderQuestion(); }
        }

        function prevQuestion() {
            if (currentIdx > 0) { currentIdx--; renderQuestion(); }
        }

        function toggleFlag() {
            const flagPos = flaggedQuestions.indexOf(currentIdx);
            if (flagPos > -1) {
                flaggedQuestions.splice(flagPos, 1);
            } else {
                flaggedQuestions.push(currentIdx);
                flaggedQuestions.sort((a, b) => a - b);
            }
            renderQuestion();
        }

        function goFlagged() {
            if (flaggedQuestions.length === 0) {
                alert("You haven't flagged any questions yet.");
                return;
            }
            // Move to the next flagged question in sequence
            const nextFlag = flaggedQuestions.find(idx => idx > currentIdx);
            currentIdx = (nextFlag !== undefined) ? nextFlag : flaggedQuestions[0];
            renderQuestion();
        }

        function showResults() {
            clearInterval(timerInterval);
            document.getElementById('exam-screen').classList.add('hidden');
            document.getElementById('results-screen').classList.remove('hidden');

            let score = 0;
            let tableHTML = `<table><tr><th>Question</th><th>Result</th></tr>`;
            userAnswers.forEach((ans, i) => {
                const isCorrect = ans === questions[i].correct;
                if (isCorrect) score++;
                tableHTML += `<tr><td>#${i+1}</td><td>${isCorrect ? '✅ Correct' : '❌ Incorrect'}</td></tr>`;
            });
            tableHTML += `</table>`;
            
            document.getElementById('score-display').innerText = `${score} / 50`;
            document.getElementById('percentage-display').innerText = `Score: ${(score/50*100).toFixed(1)}%`;
            document.getElementById('results-sheet').innerHTML = tableHTML;
        }
    </script>
